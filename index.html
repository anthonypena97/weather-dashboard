<body>

    <main class="main">
        <div class="dashboard">
            <div class="weather-container">
                <div class="container boxes">

                    <!-- DASHBOARD TITLE -->

                    <div id="header">
                        <h1 class="title">WEATHER DASHBOARD</h1>
                    </div>

                    <!-- SEARCH ROW -->

                    <div class="search-container row boxes">
                        <div id="city-search" class="col borders">
                            <input id="city-search-box" class="city-search" placeholder="Search by city..."></input>
                        </div>
                        <div id="search-history" class="col borders history">
                            <!-- <p class="history-text">BALTIMORE, AUSTIN, LAS VEGAS, LOS ANGELES</p> -->
                            <div id="history-container" class="history-text">

                                <div>Search History...</div>

                                <!-- <div class="city">AUSTIN,</div> -->

                            </div>


                        </div>
                    </div>

                    <!-- CURRENT WEATHER INFORMATION -->

                    <div class="weather-info-container row borders boxes">
                        <div class="weather-status col center">
                            <div id="city-display" class="row">&#0020;</div>
                            <div class="row">
                                <img id="icon" style="width:20%;"> &#0020;
                            </div>
                            <div id="date" class="row">&#0020;</div>
                        </div>

                        <div class="weather-info col">

                            <div class="row weather-info">
                                <div id="temp" class="col">&#0020;</div>
                                <div id="humidity" class="col">&#0020;</div>
                            </div>

                            <div class="row weather-info">
                                <div id="wind" class="col">&#0020;</div>
                                <div id="uv" class="col">&#0020;</div>
                            </div>

                        </div>

                    </div>
